<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anonymous Text Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Anonymous Text Service</h1>
        <p>Send anonymous text messages with ease and privacy.</p>
    </header>

    <section id="form">
        <form id="custom-anonymous-form" action="http://127.0.0.1:5000/send_sms" method="post">
            <h2>Send a Message</h2>

            <!-- Recipient's Details -->
            <fieldset class="form-group">
                <legend>Recipient Details</legend>
                <div class="form-group">
                    <label for="recipient">Recipient's Phone Number:</label>
                    <input type="tel" id="recipient" name="phone" placeholder="Enter phone number" required>
                </div>
                <div class="form-group">
                    <label for="message">Enter Text Message Contents:</label>
                    <textarea id="message" name="message" placeholder="Enter your message" rows="4" required></textarea>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <div class="button-container">
                <button type="submit">Send Message</button>
            </div>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Anonymous Text Service. All rights reserved.</p>
    </footer>
</body>
</html>
